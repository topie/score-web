upstream download_prod {
        server 127.0.0.1:8080 max_fails=3 fail_timeout=20s;
}
upstream download2_prod {
        server 127.0.0.1:8091 max_fails=3 fail_timeout=20s;
}
server {
        listen       80;
        server_name 218.67.246.52;
        set $upstream "download_prod";
        location /download/ {
            rewrite  ^/download/?(.*)$ /score-server/download/$1 break;
            access_log off;
            include  uwsgi_params;
            proxy_pass   http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Referer $referer;
            proxy_set_header X-Real_IP $remote_addr;
            set $referer  $http_referer;
            client_max_body_size 12m;
        }
        location /score-server/upload {
            access_log off;
            include  uwsgi_params;
            proxy_pass   http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Referer $referer;
            proxy_set_header X-Real_IP $remote_addr;
            set $referer  $http_referer;
            client_max_body_size 12m;
        }
       
}
